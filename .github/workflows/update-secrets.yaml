name: Update secrets

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  get_token:
    name: Get token
    runs-on: ubuntu-latest
    outputs:
      token: ${{ steps.generate-token.outputs.token }}
    steps:
      - name: Generate token
        uses: tibdex/github-app-token@v1
        id: generate-token
        with:
          app_id: ${{ secrets.PR_APP_ID }}
          private_key: ${{ secrets.PR_APP_PRIVATE_KEY }}
  update_secrets:
    needs: get-token
    runs-on: ubuntu-latest
    strategy:
      matrix:
        repo:
          - Crocmagnon/charasheet
          - Crocmagnon/blog
        secret_name:
          - TEST_SECRET
#          - PR_APP_ID
#          - PR_APP_PRIVATE_KEY
    steps:
      - name: Update secret for ${{ matrix.repo }}
        uses: gliech/create-github-secret-action@v1.4.10
        with:
          location: ${{ matrix.repo }}
          name: ${{ matrix.secret_name }}
          value: ${{ secrets[matrix.secret_value] }}
          pa_token: ${{ needs.get_token.outputs.token }}

